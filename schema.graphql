type RegisteredChains @entity {
  id: ID!

  bridgeOutCount: Int!
  bridgeOutTotalAmount: String!
  bridgeInCount: Int!
  bridgeInTotalAmount: String!

  hash: String!
  blockHeight: Int!
  timestamp: Date!
}

type RegisteredBridgeTokens @entity {
  id: ID!
  
  assetId: Int!
  external: Boolean!
  fee: String!
  bridgeOutCount: Int!
  bridgeOutTotalAmount: String!
  bridgeInCount: Int!
  bridgeInTotalAmount: String!

  hash: String!
  blockHeight: Int!
  timestamp: Date!
}

type BridgeOut @entity {
  id: ID!

  isValid: Boolean!
  oriAddress: String!
  destChainId: Int!
  chainNonce: Int!
  bridgeTokenId: Int!
  dstAddress: String!
  amount: String!
  fee: String!

  hash: String!
  blockHeight: Int! @index
  timestamp: Date!
}

type BridgeIn @entity {
  id: ID!
  
  isValid: Boolean!
  sourceChainId: Int!
  chainNonce: Int!
  bridgeTokenId: Int!
  dstAddress: String!
  amount: String!
  voteFor: Int!
  voteAgainst: Int!
  proposalStatus: String!

  hash: String!
  blockHeight: Int! @index
  timestamp: Date!
}

type Votes @entity {
  id: ID!
  
  sourceChainId: Int!
  chainNonce: Int!
  voter: String!
  bridgeTokenId: Int!
  dstAddress: String!
  amount: String!
  favor: Boolean!

  hash: String!
  blockHeight: Int! @index
  timestamp: Date!
}
